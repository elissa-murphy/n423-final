<div class="addRecipePage">
    <div class="addRecipePage_title">ADD A RECIPE</div>
  <form class="createRecipe-page_form">
    <label for="title">Title:</label>
    <input id="title" type="text" />

    <label for="desc">Description:</label>
    <input id="description" type="text" />

    <label for="time">Preparation Time:</label>
    <input id="time" type="text" />

    <label for="ingreds">Ingredients:</label>
    <input id="ingredients" type="text" />

    <label for="instructs">Instructions:</label>
    <input id="instructions" type="text" />

    <label for="recipeImage">Image:</label>
    <input type="file" id="recipeImg" />

    <input type="submit" id="addRecipe" value="Add Recipe" />
    </div>
   
  </form>

  <div id="photo"></div>
